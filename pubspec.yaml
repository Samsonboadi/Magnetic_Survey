name: magnetic_survey_app
description: TerraMag Field - Professional magnetic survey data collection
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core functionality
  geolocator: ^14.0.2
  geolocator_android: ^5.0.2
  sensors_plus: ^6.1.2
  permission_handler: ^12.0.1
  
  # Database
  sqflite: ^2.3.2
  path_provider: ^2.1.2
  path: ^1.9.0
  
  # Maps and Navigation
  flutter_map: ^8.2.1
  latlong2: ^0.9.0
  flutter_compass: ^0.8.1
  
  # Camera and Media
  image_picker: ^1.1.2
  camera: ^0.11.2
  
  # File handling and sharing
  file_picker: ^10.3.2
  share_plus: ^11.1.0
  csv: ^6.0.0
  
  # UI and utilities
  cupertino_icons: ^1.0.8
  vector_math: ^2.1.4
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true